<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模拟vue3的响应式</title>
  </head>

  <body>
    <div id="app"></div>
    <button id="btn">点击</button>
    <script type="module">
      import {reactive} from './reactive.js';
      import {effect} from './effect.js';
      const user = reactive({
        name: 'peter',
        age: 18,
        like: {
          best: {
            foo: 123
          }
        }
      });
      effect(() => {
        document.querySelector('#app').innerText = `${user.name} - ${user.age}-${user.like.best.foo}`;
      });
      setTimeout(() => {
        user.name = 'shi qinghao';
      }, 2000);
      document.querySelector('#btn').addEventListener('click', function () {
        user.like.best.foo = 666
      });
    </script>
  </body>
</html>
